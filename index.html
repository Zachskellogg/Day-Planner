<!DOCTYPE html>
<html>
<head>
  <title>Cool Calendar</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
  <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
</head>

<body>
  <h1> Daily Scheduler</h1>
  <h2 id ="time"></h2>
  <h3 id ="date"></h3>
<div class ="container">
  <div class="timings">
    <div> <span> 9:00 </span> AM </div>
    <br></br>
    <div> <span> 10:00 </span>AM </div>
    <br></br>
    <div> <span> 11:00 </span>AM </div>
    <br></br>
    <div> <span> 12:00 </span>PM </div>
    <br></br>
    <div> <span> 1:00 </span>PM </div>
    <br></br>
    <div> <span> 2:00 </span>PM </div>
    <br></br>
    <div> <span> 3:00 </span>PM </div>
    <br></br>
    <div > <span> 4:00 </span>PM </div>
    <br></br>
    <div> <span> 5:00 </span>PM </div>
  </div>

  <div class="days" id="event">
    <div class="input-group">
      <div class="input-group-append">
        <input type="text" class="form-control 9T" id="text9 textArea">
       <button class="btn btn-outline-secondary" type="button" id="9"><i class="far fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <input type="text" class="form-control 10T" id="text10 textArea">
        <button class="btn btn-outline-secondary" type="button" id="10"><i class="far fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <input type="text" class="form-control 11T" id="text11 textArea">
        <button class="btn btn-outline-secondary" type="button" id="11"><i class="far fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <input type="text" class="form-control 12T" id="text12 textArea">
        <button class="btn btn-outline-secondary" type="button" id="12"><i class="far fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <input type="text" class="form-control 13T" id="text13 textArea">
        <button class="btn btn-outline-secondary" type="button" id="13"><i class="far fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <input type="text" class="form-control 14T" id="text14 textArea">
        <button class="btn btn-outline-secondary" type="button" id="14"><i class="far fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <input type="text" class="form-control 15T" id="text15 textArea">
        <button class="btn btn-outline-secondary" type="button" id="15"><i class="far fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <input type="text" class="form-control 16T" id="text16 textArea">
        <button class="btn btn-outline-secondary" type="button" id="16"><i class="far fa-save"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <input type="text" class="form-control 16T" id="text17 textArea">
        <button class="btn btn-outline-secondary" type="button" id="17"><i class="far fa-save"></i></button>
      </div>
    </div>
  </div>
</div>
<div class="clearButtonDiv">
<button class ="btn btn-outline-secondary clearButton" type ="button" >Clear Schedule</button>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="./script.js"></script>


</body>
</html>
